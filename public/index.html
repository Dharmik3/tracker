<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      let name;
      function nameOfUser() {
        name = prompt("Please enter your name:", "Harry Potter");
      }
      nameOfUser();
      const socket = io();

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            console.log(`Sending location: ${latitude}, ${longitude}`);
            socket.emit("send-location", { latitude, longitude });
          },
          (error) => {
            socket.emit("error", { error });
            console.error("Geolocation error:", error);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000,
          }
        );
      } else {
        console.error("Geolocation is not supported by this browser.");
      }

      const map = L.map("map").setView(
        [23.872262580319276, 72.84650665528953],
        16
      );
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Pepalla",
      }).addTo(map);

      const markers = {};

      socket.on("receive-location", (data) => {
        const { latitude, longitude, id } = data;
        console.log(`Received location from ${id}: ${latitude}, ${longitude}`);

        if (markers[id]) {
          markers[id]
            .setLatLng([latitude, longitude])
            .bindPopup(name || id)
            .openPopup();
        } else {
          markers[id] = L.marker([latitude, longitude])
            .addTo(map)
            .bindPopup(name || id)
            .openPopup();
        }
      });

      socket.on("user-disconnected", (id) => {
        if (markers[id]) {
          map.removeLayer(markers[id]);
          delete markers[id];
        }
      });
    </script>
  </body>
</html>
